<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>企业主数据知识库</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script>
    window.$docsify = {
      name: "主数据管理指南",
      repo: "https://github.com/kagoenator/MDM_simple_guide_in_factoy/",
      loadSidebar: "docs/_sidebar.md",  // 明确加载sidebar路径
      subMaxLevel: 3,
      search: "auto",
      basePath: "docs/",                // 从 docs目录加载所有md文件
      homepage: "README.md"             // docs中的README.md作为首页
    }
  </script>
</body>
</html>
